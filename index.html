<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="rating-container">
          <img
            src="./images/icon-star.svg"
            alt="rating-logo"
            class="rating-image"
          />
        </div>
        <div class="heading">
          <h1>How did we do</h1>
        </div>
        <div class="description">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-numbers">
          <div class="rating-number">1</div>
          <div class="rating-number">2</div>
          <div class="rating-number">3</div>
          <div class="rating-number">4</div>
          <div class="rating-number">5</div>
        </div>
        <button class="submit-button">Submit</button>
      </div>
      <div class="feedback-content hide">
        <div class="feedback-image-container">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank-you-image"
            class="feedback-image"
          />
        </div>
        <div class="selected-rating-text">You selected 4 out of 5</div>
        <div class="thank-you-message">Thank you!</div>
        <div class="feedback-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
